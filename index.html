<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="divider"></div>
        <div class="sub-header">
            <div class="rules-info">
                <h2>Choose Your Weapon</h2>
                <p>First to obtain 5 points wins the game</p>
                <p>Rock beat scissors | Paper beats Rock | Scissors beats paper</p>
            </div>
        </div>
        <div class="weapon-selection">
            <button id="rock" class="weapon grow-on-hover cool-button">
                <img src="./imgs/rock.png" alt="an icon of a rock hand">
            </button>
            <button id="paper" class="weapon grow-on-hover cool-button">
                <img src="./imgs/paper.png" alt="an icon of a paper hand">
            </button>
            <button id="scissors" class="weapon grow-on-hover cool-button">
                <img src="./imgs/scissors.png" alt="an icon of a paper hand">
            </button>
        </div>
        <div class="seperator"></div>
        <div class="game-info">
            <div class="ai-weapon"></div>
            <div class="result-info">
                <div id="result"></div>
                <div id="score"></div>
                <div id="gameEndResult"></div>
            </div>
        </div>
    </div>
</body>
</html>
